<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display-view">
        <input type="text" id="display" readonly />
      </div>
      <div class="buttons-container">
        <button
          class="btns special-old"
          onclick="currentDisplay = '';
       document.querySelector('#display').value=currentDisplay"
          ;
        >
          AC
        </button>
        <button
          class="btns special-old"
          onclick="currentDisplay = currentDisplay + '3.14159';
        document.querySelector('#display').value=currentDisplay"
          ;
        >
          &#960;
        </button>
        <button
          class="btns special-old"
          onclick="currentDisplay = currentDisplay + '%';
        document.querySelector('#display').value=currentDisplay"
          ;
        >
          &percnt;
        </button>
        <button
          class="btns special"
          onclick="currentDisplay = currentDisplay + '/';
        document.querySelector('#display').value=currentDisplay"
          ;
        >
          &divide;
        </button>
        <button
          class="btns"
          onclick="currentDisplay = currentDisplay + '7';
        document.querySelector('#display').value=currentDisplay"
          ;
        >
          7
        </button>
        <button
          class="btns"
          onclick="currentDisplay = currentDisplay + '8';
        document.querySelector('#display').value=currentDisplay"
          ;
        >
          8
        </button>
        <button
          class="btns"
          onclick="currentDisplay = currentDisplay + '9';
        document.querySelector('#display').value=currentDisplay"
          ;
        >
          9
        </button>
        <button
          class="btns special"
          onclick="currentDisplay = currentDisplay + '*';
        document.querySelector('#display').value=currentDisplay"
          ;
        >
          &times;
        </button>
        <button
          class="btns"
          onclick="currentDisplay = currentDisplay + '4';
        document.querySelector('#display').value=currentDisplay"
          ;
        >
          4
        </button>
        <button
          class="btns"
          onclick="currentDisplay = currentDisplay + '5';
        document.querySelector('#display').value=currentDisplay"
          ;
        >
          5
        </button>
        <button
          class="btns"
          onclick="currentDisplay = currentDisplay + '6';
        document.querySelector('#display').value=currentDisplay"
          ;
        >
          6
        </button>
        <button
          class="btns special"
          onclick="currentDisplay = currentDisplay + '-';
        document.querySelector('#display').value=currentDisplay"
          ;
        >
          &minus;
        </button>
        <button
          class="btns"
          onclick="currentDisplay = currentDisplay + '1';
        document.querySelector('#display').value=currentDisplay"
          ;
        >
          1
        </button>
        <button
          class="btns"
          onclick="currentDisplay = currentDisplay + '2';
        document.querySelector('#display').value=currentDisplay"
          ;
        >
          2
        </button>
        <button
          class="btns"
          onclick="currentDisplay = currentDisplay + '3';
        document.querySelector('#display').value=currentDisplay"
          ;
        >
          3
        </button>
        <button
          class="btns special"
          onclick="currentDisplay = currentDisplay + '+';
        document.querySelector('#display').value=currentDisplay"
          ;
        >
          &plus;
        </button>
        <button
          class="btns zero-btn"
          onclick="currentDisplay = currentDisplay + '0';
        document.querySelector('#display').value=currentDisplay"
          ;
        >
          0
        </button>
        <button
          class="btns"
          onclick="currentDisplay = currentDisplay + '.';
        document.querySelector('#display').value=currentDisplay"
          ;
        >
          .
        </button>
        <button
          class="btns special"
          onclick="
          let result = eval(currentDisplay);
          currentDisplay=result;
        document.querySelector('#display').value=currentDisplay"
          ;
        >
          &equals;
        </button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
