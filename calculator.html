<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display-view"></div>
      <div class="buttons-container">
        <div class="btns special-old">AC</div>
        <div class="btns special-old">&#8725;</div>
        <div class="btns special-old">&percnt;</div>
        <div class="btns special">&divide;</div>
        <div class="btns">7</div>
        <div class="btns">8</div>
        <div class="btns">9</div>
        <div class="btns special">&times;</div>
        <div class="btns">4</div>
        <div class="btns">5</div>
        <div class="btns">6</div>
        <div class="btns special">&minus;</div>
        <div class="btns">1</div>
        <div class="btns">2</div>
        <div class="btns">3</div>
        <div class="btns special">&plus;</div>
        <div class="btns zero-btn">0</div>
        <div class="btns">.</div>
        <div class="btns special">&equals;</div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
